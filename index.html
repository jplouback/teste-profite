<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste Front-end: Jonathan Louback</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>

    <header id="main_header">
        <div class="container">
            <div class="toggle_menu js_toggle_menu">
                <i></i>
                <i></i>
                <i></i>
            </div>
            
            <div class="content_logo">
                <img src="dist/img/logo.png" alt="" class="logo">
            </div>

            <div id="busca">
                <input type="text" id="input_busca" placeholder="O que está procurando?">
                <button type="button">
                    <img src="dist/img/search.png" alt="">
                </button>
            </div>

            <div id="conta_cart">
                <div class="minha_conta">
                        <img src="dist/img/user.png" alt="">
                        <span>Minha Conta</span>
                </div>
                <div id="carrinho">
                    <img src="dist/img/cart.png" alt="" class="cart">
                    <span id="badge">1</span>
                </div>
            </div>

            <div id="content_menu">
                
                <div id="menu">
                    <div class="close_menu js_toggle_menu">
                        <span>×</span>
                    </div>
                    <ul>
                        <li>
                            <a href="javascript:;">
                                Minha Conta
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;" onclick="changeLang('pt-BR')">
                                <img src="dist/img/BR@2x.png" alt="" class="flag">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;" onclick="changeLang('es-ES')">
                                <img src="dist/img/ES@2x.png" alt="" class="flag">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;"  onclick="changeLang('en-EN')">
                                <img src="dist/img/GB@2x.png" alt="" class="flag">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </header>

    <section id="banner">
        <div class="home_slider"></div>
        <div id="container_controls">
            <div id="custom_controls" class="container">
                <span class="prev_slider"></span>
                <span class="next_slider"></span>
            </div>
        </div>
    </section>

    <section id="produtos">
        <div class="container">
            <h2>Produtos</h2>

            <div id="content_produtos">
                
            </div>

        </div>
    </section>

    <footer>
        <div class="container">
            <div class="localicacao">
                <h3>Localização</h3>
                <p class="endereco">
                    <strong>São Paulo</strong>
                    Rua do Rócio, 423/1801 Vila Olímpia - SP 04552-000 <br>
                    +55 11 3333 3333
                </p>
                <p class="endereco">
                    <strong>Rio de Janeiro</strong>
                    Vol. da Pátria, 301/702 Botafogo - RJ 22270-000 <br>
                    +55 21 3333 3333
                </p>
            </div>

            <div class="buttons">
                <button>
                    <img src="dist/img/envelope.png" alt="">
                    <span>Entre em contato</span>
                </button>
                <button>
                    <img src="dist/img/call.png" alt="">
                    <span>Fale com o nosso consultor online</span>
                </button>
            </div>

            <div class="assinatura">
                <div>
                    <small>Created by</small>
                    <img src="dist/img/profite-footer.png" alt="">
                </div>
                <div>
                    <small>Powered by</small>
                    <img src="dist/img/vetex.png" alt="">
                </div>
            </div> 

        </div>
    </footer>

    <script src="dist/js/bundle.js"></script>
</body>
</html>
